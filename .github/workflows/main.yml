name: Update Snowflake Table

on:
  push:
    branches: [main]

jobs:
  update_table:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
      env:
        SNOWSQL_ACCOUNT: ${{SNOWSQL_ACCOUNT }}
        SNOWSQL_USER: ${{ SNOWSQL_USER }}
        SNOWSQL_PASSWORD: ${{ SNOWSQL_PASSWORD }}
    - name: Run script
      run: python main.py
      
